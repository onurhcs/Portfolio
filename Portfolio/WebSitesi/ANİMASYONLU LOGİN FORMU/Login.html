<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="İmages/Logo.png" alt="Logo">
        </div>
        <form action="">
            <div class="title">Login</div>

            <div class="input-box">
                <input type="email" 
                placeholder="Email Giriniz.." required>
                <div class="underline"></div>
            </div>

            <div class="input-box button">
                <input type="Password" 
                placeholder="Şifrenizi Giriniz.."required>
                <div class="underline"></div>
            </div>

            <div class="input-box">
                <input type="submit" 
                value="Giriş Yap">
            </div>
        </form>
        <div class="text">Veya Sosyal Medyayla Bağlan</div>

        <!--Sosyal Medya Butonları-->
        <div class="githup">
            <a href="#"><i class="fa-brands fa-github"></i>
            Githup İle Giriş </a>
        </div>
        <div class="twitter">
            <a href="#"><i class="fa-brands fa-twitter"></i>
            Twitter İle Giriş</a>
        </div>
        <div class="facebook">
            <a href="#"><i class="fa-brands fa-facebook"></i>
            Facebook İle Giriş</a>
        </div>
        <div class="gmail">
            <a href="#"><i class="fa-regular fa-envelope"></i>
            Gmail İle Giriş</a>
        </div>
    </div>
</body>
</html>
